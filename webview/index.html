<head>
  <meta

    content="default-src 'none'; img-src %VSC_CSP% data: https:; script-src 'nonce-%VSC_NONCE%'; style-src 'unsafe-inline' %VSC_CSP%;"

  <style>
    html {
      box-sizing: border-box;
      padding-top: 32px;
    }
    body {
      display: flex;
      flex-flow: column;
      align-items: center;
    }

    #snippet-container {
      --sq-color: rgba(127,127,127,0.3);
      --sq-color2: rgba(127,127,127,0.6);
      background-color: var(--vscode-editor-background);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-image:
        linear-gradient(45deg, var(--sq-color) 25%, transparent 25%, transparent 75%, var(--sq-color) 75%, var(--sq-color)),
        linear-gradient(45deg, var(--sq-color) 25%, transparent 25%, transparent 75%, var(--sq-color) 75%, var(--sq-color)),
        linear-gradient(45deg, var(--sq-color2) 25%, transparent 25%, transparent 75%, var(--sq-color2) 75%, var(--sq-color2)),
        linear-gradient(45deg, var(--sq-color2) 25%, transparent 25%, transparent 75%, var(--sq-color2) 75%, var(--sq-color2));
      background-position: 0 0, 25px 25px, 0px -25px, 25px 0px;
      background-size: 50px 50px;
      border-radius: 4px;
      opacity: 1;
      transition: opacity .4s;
    }
    #snippet {
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      font-weight: var(--vscode-font-weight);
      color: var(--vscode-foreground);
      background: var(--vscode-editor-background);
      overflow: hidden;
      resize: horizontal;
      display: flex;
      flex-direction: column;
      margin: 64px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,.18), 0 8px 16px rgba(0,0,0,.36);
      width: calc(100% - 8rem);
    }
    #snippet-code {
      font-family: var(--vscode-editor-font-family);
      font-size: var(--vscode-editor-font-size);
      font-weight: var(--vscode-editor-font-weight);
      line-height: 1.4em;
      color: var(--vscode-editor-foreground);
      white-space: pre;
      display: flex;
      padding: 18px;
    }
    #snippet-code > div {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      max-width: 100%;
      white-space: pre-wrap !important;
      word-break: break-all;
    }
    #snippet-code > div > div {
      display: flex;
      flex-wrap: wrap;
    }
    #snippet-title {
      color: var(--vscode-titleBar-activeForeground);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 10px;
      margin: 0 18px;
      overflow: hidden;
    }
    #snippet-title:empty {
      padding: 0;
    }
    #save-container {
      margin-top: 40px;
      margin-bottom: 60px;
      text-align: center;
    }
    .obturateur {
      width: 64px;
      height: 64px;
      cursor: pointer;
    }
    .obturateur * {
      transition: stroke .4s, opacity .2s;
    }
    .obturateur:not(.filling) path {
      opacity: 0.6;
    }
    .obturateur:hover path {
      opacity: 1;
    }
  </style>
</head>
